<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container-header">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__images" src="images/header/logo-img.svg" alt="logo icon">
                    <img class="logo__img" src="images/header/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__items">
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">Home+</a>
                        </li>
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">Servisec</a>
                        </li>
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">Pages+</a>
                        </li>
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-link">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a href="#" class="user-nav__link user-search">
                        <img class="user-nav__link-img" src="images/header/search.svg" alt="navigation icon">
                    </a>
                    <div class="user-nav__middle">
                        <a href="#" class="user-nav__link user-heart">
                            <img class="user-nav__link-img " src="images/header/heart.svg" alt="navigation icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <img class="user-nav__list-line" src="images/header/line.svg" alt="line icon">
                        <a href="#" class="user-nav__link user-cart">
                            <img class="user-nav__link-img " src="images/header/cart.svg" alt="navigation icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a href="#" class="user-nav__link user-dots">
                        <img class="user-nav__link-img " src="images/header/dots.svg" alt="navigation icon">
                    </a>
                </div>
            </div>
        </div>
    </header>



    <script src='js/main.min.js'></script>
</body>

</html>
